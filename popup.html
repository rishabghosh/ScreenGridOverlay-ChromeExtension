<!DOCTYPE html>
<html>
<head><title>Overlay Config</title></head>
<body>
  <h3>Line Config</h3>
  <form id="lineForm">
    <label>Type:
      <select name="type">
        <option value="vertical">Vertical</option>
        <option value="horizontal">Horizontal</option>
      </select>
    </label><br/>
    <label>Position (px): <input type="number" name="position" required></label><br/>
    <label>Color: <input type="color" name="color" value="#ff0000"></label><br/>
    <label>Thickness (px): <input type="number" name="thickness" value="2"></label><br/>
    <button type="submit">Add Line</button>
  </form>
  <button id="clear">Clear All</button>
  <div id="linesList"></div>
  <div id="colorSection">
    <strong>Quick Colors:</strong>
    <div id="quickColors" style="margin: 6px 0; display: flex; gap: 6px;"></div>
    <button type="button" id="colorPickerBtn">Choose from spectrum</button>
    <input type="color" id="spectrumColor" style="display:none;">
  </div>
  <script src="popup.js"></script>
</body>
</html>
